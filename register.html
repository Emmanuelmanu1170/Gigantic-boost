<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigantic Boost | Register</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* GLOBAL STYLES */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=compress&cs=tinysrgb&w=1920')
                  center/cover no-repeat;
      overflow: hidden;
    }

    /* GLASS BOX */
    .register-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 35px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 25px rgba(255, 165, 0, 0.4);
      animation: fadeIn 1.5s ease-in-out;
      border: 1px solid rgba(255, 165, 0, 0.3);
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #FFA500;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 13px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
      outline: none;
      transition: background 0.3s, border 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid #FFA500;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #FFA500, #FF7B00);
      border: none;
      padding: 13px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.6);
    }

    p {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    a {
      color: #FFA500;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Caption */
    .caption {
      margin-top: 20px;
      font-size: 13px;
      color: #ffe9b0;
      opacity: 0.9;
      line-height: 1.5;
    }

    /* ANIMATION */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .register-container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>ðŸš€ Create Your Gigantic Boost Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>

    <!-- âœ… Added Caption -->
    <div class="caption">
      (Check your spam mailbox for the verification link after registration)
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('ðŸŽ‰ Registration successful! Welcome to Gigantic Boost.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
