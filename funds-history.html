<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funds History - Kwabenamedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
    body {
      background: url('https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      display: flex;
      color: #222;
    }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* Sidebar */
    .sidebar {
      background: #003366;
      color: #fff;
      width: 240px;
      padding: 25px 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .sidebar h2 {
      text-align: center;
      width: 100%;
      font-size: 22px;
      margin-bottom: 30px;
      color: #fff;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      margin: 5px 0;
      transition: background 0.3s;
    }
    .sidebar a:hover, .sidebar a.active { background: #0055aa; }

    /* Main */
    .main { flex: 1; padding: 40px; }

    .container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #004aad;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn-back {
      display: inline-block;
      padding: 12px 22px;
      margin-bottom: 15px;
      border-radius: 12px;
      text-decoration: none;
      background: #007bff;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-back:hover {
      background: #0056b3;
      transform: translateY(-2px) scale(1.05);
    }

    .btn-action {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background: #dc3545;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-action:hover {
      background: #a71d2a;
      transform: scale(1.05);
    }

    .status {
      font-weight: 600;
      border-radius: 6px;
      padding: 4px 10px;
      color: #fff;
      text-transform: capitalize;
    }
    .Approved { background: #28a745; }
    .Pending { background: #ff9800; }
    .Rejected { background: #dc3545; }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        justify-content: space-around;
      }
      .main { padding: 20px; }
      th, td { font-size: 14px; padding: 10px; }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Kwabenamedia</h2>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="add-funds.html">üí∞ Add Funds</a>
    <a href="funds-history.html" class="active">üßæ Funds History</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="container">
      <a href="add-funds.html" class="btn-back">‚¨ÖÔ∏è Back to Add Funds</a>
      <h1>Your Funds History</h1>

      <table id="fundsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Method</th>
            <th>Amount (USD)</th>
            <th>Date</th>
            <th>Status</th>
            <th>Reference</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ‚úÖ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCGoDeUIKI_aWPV-Ys6Swlw9YQNcVhn5dY",
      authDomain: "kwabenamedia.firebaseapp.com",
      databaseURL: "https://kwabenamedia-default-rtdb.firebaseio.com",
      projectId: "kwabenamedia",
      storageBucket: "kwabenamedia.appspot.com",
      messagingSenderId: "508812066118",
      appId: "1:508812066118:web:5bf0b2f7f7844d05b3b947"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const tbody = document.querySelector('#fundsTable tbody');

    // ‚úÖ Load user's deposit history from Firebase
    auth.onAuthStateChanged(user => {
      if (!user) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Please log in to view your funds history.</td></tr>`;
        return;
      }
      loadFundsHistory(user.uid, user.email);
    });

    function loadFundsHistory(uid, email) {
      db.ref(`deposits/${uid}`).on("value", snapshot => {
        tbody.innerHTML = "";
        let count = 0;

        if (!snapshot.exists()) {
          tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No funds history found.</td></tr>`;
          return;
        }

        snapshot.forEach(child => {
          const d = child.val();
          const depId = child.key;
          count++;
          const date = d.date || new Date().toLocaleString();
          const status = d.status || "Pending";
          const statusColor =
            status === "Approved" ? "Approved" :
            status === "Rejected" ? "Rejected" : "Pending";

          tbody.innerHTML += `
            <tr>
              <td>${count}</td>
              <td>${d.method || "-"}</td>
              <td>$${parseFloat(d.amountUSD || 0).toFixed(2)}</td>
              <td>${date}</td>
              <td><span class="status ${statusColor}">${status}</span></td>
              <td>${depId}</td>
              <td><button class="btn-action" onclick="deleteDeposit('${uid}','${depId}')">üóë Delete</button></td>
            </tr>`;
        });

        if (count === 0)
          tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No deposits found.</td></tr>`;
      });
    }

    // ‚úÖ Delete a deposit record
    function deleteDeposit(uid, depId) {
      if (confirm("Are you sure you want to delete this record?")) {
        db.ref(`deposits/${uid}/${depId}`).remove()
          .then(() => alert("üóë Deposit deleted successfully!"))
          .catch(err => alert("‚ùå Error deleting deposit: " + err.message));
      }
    }
  </script>
</body>
</html>
