<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Dashboard - Gigantic Boost</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">  
  
  <style>  
    body {  
      font-family: 'Poppins', sans-serif;  
      background: #f4f7fb;  
      margin: 0;  
      display: flex;  
      min-height: 100vh;  
    }  
    .sidebar {  
      background: #003366;  
      color: white;  
      width: 240px;  
      padding: 25px 10px;  
      display: flex;  
      flex-direction: column;  
      align-items: flex-start;  
      position: fixed;  
      height: 100vh;  
    }  
    .sidebar h2 {  
      text-align: center;  
      width: 100%;  
      font-size: 22px;  
      margin-bottom: 30px;  
    }  
    .sidebar a {  
      color: #fff;  
      text-decoration: none;  
      padding: 12px 15px;  
      border-radius: 8px;  
      width: 100%;  
      margin: 5px 0;  
      transition: 0.3s;  
    }  
    .sidebar a:hover, .sidebar a.active {  
      background: #0055aa;  
    }  
    .main {  
      margin-left: 240px;  
      padding: 40px;  
      flex: 1;  
    }  
    .balance-card {  
      background: white;  
      border-radius: 12px;  
      padding: 25px;  
      text-align: center;  
      box-shadow: 0 2px 10px rgba(0,0,0,.1);  
      max-width: 400px;  
      margin: 40px auto;  
    }  
    .balance-card h1 {  
      color: #004aad;  
      margin-bottom: 10px;  
    }  
    .balance-card p {  
      font-size: 22px;  
      font-weight: 600;  
    }  
    button {  
      margin-top: 20px;  
      background: #004aad;  
      color: white;  
      border: none;  
      padding: 12px 25px;  
      border-radius: 8px;  
      font-size: 16px;  
      cursor: pointer;  
      transition: 0.3s;  
    }  
    button:hover {  
      background: #003b88;  
    }  
    .logout-btn {  
      background: #e63946;  
      width: 100%;  
      margin-top: auto;  
    }  
    .logout-btn:hover {  
      background: #c82333;  
    }  
  </style>  
</head>  
<body>  
  <div class="sidebar">  
    <h2>Gigantic Boost</h2>  
    <a href="dashboard.html" class="active">üè† Dashboard</a>  
    <a href="balance.html">üí≥ Balance</a>  
    <a href="add-funds.html">üí∞ Add Funds</a>  
    <a href="funds-history.html">üßæ Funds History</a>  
    <a href="refunds.html">üí∏ Refunds</a>  
    <a href="affiliates.html">ü§ù Affiliates</a>  
    <a href="order.html">üõçÔ∏è Order</a>  
    <a href="api.html">üß† API</a>  
    <a href="settings.html">‚öôÔ∏è Settings</a>  

    <!-- ‚úÖ Logout Button -->
    <button id="logoutBtn" class="logout-btn">üö™ Logout</button>  
  </div>  
  
  <div class="main">  
    <div class="balance-card">  
      <h1>Your Wallet Balance</h1>  
      <p id="balanceDisplay">$0.00</p>  
      <button onclick="window.location.href='add-funds.html'">Add Funds</button>  
    </div>  
  </div>  

  <!-- ‚úÖ Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGoDeUIKI_aWPV-Ys6Swlw9YQNcVhn5dY",
      authDomain: "kwabenamedia.firebaseapp.com",
      databaseURL: "https://kwabenamedia-default-rtdb.firebaseio.com",
      projectId: "kwabenamedia",
      storageBucket: "kwabenamedia.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ‚úÖ Display balance
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const balanceRef = ref(db, `users/${user.uid}/balance`);
        onValue(balanceRef, (snapshot) => {
          if (snapshot.exists()) {
            const balance = snapshot.val();
            document.getElementById("balanceDisplay").textContent = `$${parseFloat(balance).toFixed(2)}`;
            localStorage.setItem('balanceUSD', balance);
          } else {
            document.getElementById("balanceDisplay").textContent = "$0.00";
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    // ‚úÖ Logout button
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        localStorage.clear();
        window.location.href = "index.html";
      } catch (err) {
        alert("Error signing out: " + err.message);
      }
    });
  </script>
</body>  
</html>
