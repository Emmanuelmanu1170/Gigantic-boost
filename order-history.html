<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Kwabenamedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 0; color: #222;
    }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: -1;
    }
    .container {
      max-width: 1100px; margin: 40px auto;
      background: rgba(255,255,255,0.95); backdrop-filter: blur(12px);
      border-radius: 20px; padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 { text-align: center; color: #008037; margin-bottom: 25px; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      padding: 12px 10px; border: 1px solid #ccc; text-align: left;
    }
    th { background-color: #008037; color: #fff; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .btn-back {
      display: inline-block; padding: 12px 22px; margin-bottom: 15px;
      border-radius: 12px; text-decoration: none; background: #007bff;
      color: #fff; font-weight: 600; transition: 0.3s;
    }
    .btn-back:hover { background: #0056b3; transform: translateY(-2px) scale(1.05); }
    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: 600;
    }
    .delete-btn {
      background: #dc3545; color: white; border: none; border-radius: 6px;
      padding: 6px 12px; cursor: pointer; font-weight: 600;
    }
    .delete-btn:hover { background: #b32b36; }
    @media (max-width: 768px) {
      th, td { font-size: 14px; padding: 10px; }
      table { display: block; overflow-x: auto; white-space: nowrap; }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="order.html" class="btn-back">‚¨ÖÔ∏è Back to Order Page</a>
    <h1>Your Order History</h1>
    <table id="orderHistoryTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Platform</th>
          <th>Service</th>
          <th>Quantity</th>
          <th>Total ($)</th>
          <th>Username / Link</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="9" style="text-align:center;">Loading orders...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- ‚úÖ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCGoDeUIKI_aWPV-Ys6Swlw9YQNcVhn5dY",
      authDomain: "kwabenamedia.firebaseapp.com",
      databaseURL: "https://kwabenamedia-default-rtdb.firebaseio.com",
      projectId: "kwabenamedia",
      storageBucket: "kwabenamedia.appspot.com",
      messagingSenderId: "508812066118",
      appId: "1:508812066118:web:5bf0b2f7f7844d05b3b947"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const tbody = document.querySelector('#orderHistoryTable tbody');

    // ‚úÖ Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        loadOrders(user.uid);
      } else {
        tbody.innerHTML = `<tr><td colspan="9" style="text-align:center;">Please log in to view your orders.</td></tr>`;
      }
    });

    // ‚úÖ Load User Orders (Live Sync)
    function loadOrders(uid) {
      db.ref(`orders/${uid}`).on("value", snapshot => {
        tbody.innerHTML = "";
        let count = 0;

        if (!snapshot.exists()) {
          tbody.innerHTML = `<tr><td colspan="9" style="text-align:center;">No orders found.</td></tr>`;
          return;
        }

        snapshot.forEach(child => {
          const order = child.val();
          const orderId = child.key;

          count++;
          const color =
            order.status === "Completed" ? "green" :
            order.status === "Processing" ? "orange" :
            order.status === "Cancelled" ? "red" : "#555";

          tbody.innerHTML += `
            <tr>
              <td>${count}</td>
              <td>${order.platform || "-"}</td>
              <td>${order.service || "-"}</td>
              <td>${order.quantity || 0}</td>
              <td>$${order.totalUSD || "0.00"}</td>
              <td>${order.username || "-"}</td>
              <td><span style="color:${color};font-weight:600;">${order.status || "Pending"}</span></td>
              <td>${order.date || "-"}</td>
              <td><button class="delete-btn" onclick="deleteOrder('${uid}','${orderId}')">üóë Delete</button></td>
            </tr>`;
        });

        if (count === 0) {
          tbody.innerHTML = `<tr><td colspan="9" style="text-align:center;">No orders found.</td></tr>`;
        }
      });
    }

    // ‚úÖ Delete Order (also removes from adminOrders)
    function deleteOrder(uid, orderId) {
      if (confirm("Are you sure you want to delete this order?")) {
        db.ref(`orders/${uid}/${orderId}`).once("value").then(snap => {
          if (!snap.exists()) return alert("Order not found.");
          const order = snap.val();

          // Remove from user's orders
          db.ref(`orders/${uid}/${orderId}`).remove();

          // Also remove from adminOrders where reference matches
          db.ref("adminOrders").once("value", adminSnap => {
            adminSnap.forEach(child => {
              const adminOrder = child.val();
              if (adminOrder.reference === order.reference) {
                db.ref("adminOrders/" + child.key).remove();
              }
            });
          });

          alert("‚úÖ Order deleted successfully!");
        }).catch(err => alert("‚ùå Error: " + err.message));
      }
    }
  </script>
</body>
</html>
