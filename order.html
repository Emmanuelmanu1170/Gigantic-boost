<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kwabenamedia | Place Order</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: green;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    .price-box {
      background-color: #f9f9f9;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
    }

    .price-box p {
      margin: 6px 0;
    }

    #refreshBalance {
      background: #eee;
      color: #333;
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¶ Place Your Order</h2>

    <label>Platform</label>
    <select id="platform">
      <option value="">-- Select Platform --</option>
      <option value="TikTok">TikTok</option>
      <option value="Instagram">Instagram</option>
      <option value="YouTube">YouTube</option>
      <option value="Facebook">Facebook</option>
      <option value="Telegram">Telegram</option>
      <option value="WhatsApp">WhatsApp</option>
      <option value="LinkedIn">LinkedIn</option>
    </select>

    <label>Service</label>
    <select id="service">
      <option value="">-- Select Service --</option>
    </select>

    <label>Quantity (Per 1000)</label>
    <input type="number" id="quantity" value="200" min="200">

    <div class="price-box">
      <p><strong>Price in USD:</strong> $<span id="priceUSD">0</span></p>
      <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 10px;">
        <p class="balance">Balance: $<span id="balanceValue">0.00</span></p>
        <button id="refreshBalance">üîÑ Refresh</button>
      </div>
    </div>

    <label>Username / Link</label>
    <input type="text" id="username" placeholder="Enter username or post link">

    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com">

    <label>Phone</label>
    <input type="text" id="phone" placeholder="e.g. +233xxxxxxxxx">

    <button id="placeBtn">Place Order</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // ‚úÖ Firebase Config (from your Kwabenamedia)
    const firebaseConfig = {
      apiKey: "AIzaSyCGoDeUIKI_aWPV-Ys6Swlw9YQNcVhn5dY",
      authDomain: "kwabenamedia.firebaseapp.com",
      databaseURL: "https://kwabenamedia-default-rtdb.firebaseio.com",
      projectId: "kwabenamedia",
      storageBucket: "kwabenamedia.appspot.com",
      messagingSenderId: "310908427582",
      appId: "1:310908427582:web:a20b238729b872c3b6a1b2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const platformSelect = document.getElementById('platform');
    const serviceSelect = document.getElementById('service');
    const quantityInput = document.getElementById('quantity');
    const priceUSDSpan = document.getElementById('priceUSD');
    const placeBtn = document.getElementById('placeBtn');

    // Prices per 1000 units (USD)
    const prices = {
      TikTok: { Followers: 3, Likes: 3, Views: 2 },
      Instagram: { Followers: 4, Likes: 2, Views: 3 },
      YouTube: { Views: 4, Likes: 2.5, Subscribers: 5 },
      Facebook: { Followers: 3, Likes: 3, Views: 2 },
      Telegram: { Members: 4, Reactions: 2, Views: 4 },
      WhatsApp: { "Channel Members": 10 },
      LinkedIn: { "AI Growth": 35 }
    };

    // Auto load services based on selected platform
    platformSelect.addEventListener('change', () => {
      serviceSelect.innerHTML = '<option value="">-- Select Service --</option>';
      const platform = platformSelect.value;
      if (platform && prices[platform]) {
        Object.keys(prices[platform]).forEach(service => {
          const opt = document.createElement('option');
          opt.value = service;
          opt.textContent = service;
          serviceSelect.appendChild(opt);
        });
      }
      priceUSDSpan.textContent = '0';
    });

    // Calculate price dynamically
    serviceSelect.addEventListener('change', updatePrice);
    quantityInput.addEventListener('input', updatePrice);

    function updatePrice() {
      const platform = platformSelect.value;
      const service = serviceSelect.value;
      const quantity = parseInt(quantityInput.value) || 0;
      if (platform && service && prices[platform] && prices[platform][service]) {
        const unitPrice = prices[platform][service];
        const total = (quantity / 1000) * unitPrice;
        priceUSDSpan.textContent = total.toFixed(2);
      } else {
        priceUSDSpan.textContent = '0';
      }
    }

    // ‚úÖ Save order to admin dashboard
    placeBtn.addEventListener('click', async () => {
      const platform = platformSelect.value.trim();
      const service = serviceSelect.value.trim();
      const quantity = quantityInput.value.trim();
      const priceUSD = priceUSDSpan.textContent.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!platform || !service || !quantity || !username || !email || !phone) {
        alert("Please fill all fields before placing an order.");
        return;
      }

      const orderData = {
        platform,
        service,
        quantity,
        priceUSD,
        username,
        email,
        phone,
        status: "Pending",
        timestamp: new Date().toLocaleString()
      };

      try {
        const orderRef = ref(db, "admin-orders");
        await push(orderRef, orderData);
        alert("‚úÖ Order placed successfully! Admin will review shortly.");
        // Reset form
        platformSelect.value = "";
        serviceSelect.innerHTML = '<option value="">-- Select Service --</option>';
        quantityInput.value = "200";
        document.getElementById('username').value = "";
        document.getElementById('email').value = "";
        document.getElementById('phone').value = "";
        priceUSDSpan.textContent = "0";
      } catch (error) {
        alert("‚ùå Failed to place order. Try again.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
