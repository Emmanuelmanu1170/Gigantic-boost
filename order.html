<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kwabenamedia — Place Order</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      width: 95%;
      max-width: 550px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0c8d25;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      outline: none;
      transition: 0.2s;
    }

    select:focus,
    input:focus {
      border-color: #0c8d25;
      box-shadow: 0 0 5px rgba(12, 141, 37, 0.4);
    }

    .price-display {
      text-align: center;
      background: #0c8d25;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      margin: 15px 0;
    }

    button {
      width: 100%;
      background: #0c8d25;
      color: white;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #08701d;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Place Your Order</h2>

    <label for="platform">Select Platform:</label>
    <select id="platform">
      <option value="">-- Select Platform --</option>
    </select>

    <label for="service">Select Service:</label>
    <select id="service">
      <option value="">-- Select Service --</option>
    </select>

    <label for="quantity">Quantity (per 1000):</label>
    <input type="number" id="quantity" placeholder="Enter quantity" />

    <div class="price-display">
      Total Price (USD): $<span id="priceUSD">0</span>
    </div>

    <label for="username">Your Username / Link:</label>
    <input type="text" id="username" placeholder="Enter your username or link" />

    <label for="email">Your Email:</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Enter phone number" />

    <button id="placeBtn">Place Order</button>

    <div class="footer">© 2025 Kwabenamedia</div>
  </div>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // ✅ FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCGoDeUIKI_aWPV-Ys6Swlw9YQNcVhn5dY",
      authDomain: "kwabenamedia.firebaseapp.com",
      databaseURL: "https://kwabenamedia-default-rtdb.firebaseio.com",
      projectId: "kwabenamedia",
      storageBucket: "kwabenamedia.appspot.com",
      messagingSenderId: "508812066118",
      appId: "1:508812066118:web:5bf0b2f7f7844d05b3b947"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ✅ SERVICE DATA
    const services = {
      "TikTok": {
        "Followers (Refill 20 days)": { id: 18236, price: 3.7 },
        "Followers Non Drop": { id: 10135, price: 5.7 },
        "Likes (Refill 20 days)": { id: 13088, price: 0.9 },
        "Likes Non Drop | Super Instant": { id: 4949, price: 2 },
        "Views": { id: 17776, price: 0.9 },
        "Views Super Instant": { id: 11183, price: 1.1 },
        "Shares": { id: 11105, price: 1 }
      },
      "Instagram": {
        "Followers Real Accounts": { id: 27270, price: 7 },
        "Likes Non Drop": { id: 27295, price: 1 },
        "Views Non Drop": { id: 11184, price: 1.5 }
      },
      "YouTube": {
        "Views Non Drop": { id: 24978, price: 4.8 },
        "Likes Lifetime Guaranteed": { id: 1865, price: 2 },
        "Subscribers Lifetime Guaranteed": { id: 18274, price: 65 }
      },
      "Telegram": {
        "Members Non Drop": { id: 15521, price: 4 },
        "Reactions": { id: 19003, price: 2 },
        "Views": { id: 15982, price: 3 }
      },
      "Facebook": {
        "Followers Lifetime Guaranteed": { id: 22328, price: 4 },
        "Likes Instant | Non Drop | Lifetime Guaranteed": { id: 10372, price: 8 },
        "Likes": { id: 10036, price: 3 },
        "Views Monetizable": { id: 16611, price: 2 }
      },
      "WhatsApp": {
        "Channel Members": { id: 18706, price: 13 }
      },
      "LinkedIn": {
        "AI Growth": { id: 20944, price: 100 }
      },
      "Twitter": {
        "Followers Non Drop": { id: 16269, price: 20 },
        "Views": { id: 3775, price: 1 },
        "Likes": { id: 10864, price: 1.2 }
      }
    };

    // Populate platform dropdown
    const platformSelect = document.getElementById("platform");
    Object.keys(services).forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      platformSelect.appendChild(opt);
    });

    // Populate service dropdown
    const serviceSelect = document.getElementById("service");
    platformSelect.addEventListener("change", () => {
      serviceSelect.innerHTML = '<option value="">-- Select Service --</option>';
      const selected = platformSelect.value;
      if (selected && services[selected]) {
        Object.keys(services[selected]).forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          serviceSelect.appendChild(opt);
        });
      }
    });

    // Price calculation
    const quantityInput = document.getElementById("quantity");
    const priceUSDSpan = document.getElementById("priceUSD");
    serviceSelect.addEventListener("change", updatePrice);
    quantityInput.addEventListener("input", updatePrice);

    function updatePrice() {
      const platform = platformSelect.value;
      const service = serviceSelect.value;
      const qty = parseFloat(quantityInput.value) || 0;
      if (platform && service && services[platform][service]) {
        const base = services[platform][service].price;
        const price = (qty / 1000) * base;
        priceUSDSpan.textContent = price.toFixed(2);
      } else {
        priceUSDSpan.textContent = "0";
      }
    }

    // Order submission
    document.getElementById("placeBtn").addEventListener("click", async () => {
      const platform = platformSelect.value;
      const service = serviceSelect.value;
      const qty = quantityInput.value;
      const price = priceUSDSpan.textContent;
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!platform || !service || !qty || !username || !email || !phone) {
        alert("Please fill all fields correctly.");
        return;
      }

      const reference = "ORD" + Date.now().toString().slice(-6);

      const orderData = {
        reference,
        platform,
        service,
        quantity: qty,
        totalUSD: price,
        username,
        email,
        phone,
        date: new Date().toLocaleString(),
        status: "Pending",
        uid: "guest"
      };

      try {
        const adminRef = ref(db, "adminOrders");
        await push(adminRef, orderData);

        const userRef = ref(db, "orders/guest");
        await push(userRef, orderData);

        alert("✅ Order placed successfully!");
        window.location.href = "order-history.html";
      } catch (err) {
        console.error(err);
        alert("❌ Failed to place order. Try again.");
      }
    });
  </script>
</body>
</html>
